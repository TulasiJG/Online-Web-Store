<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Purushotam's Online WebStore</title>

        <!--Bootstrap CDN-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
        <!--Font Awesome CDN-->
        <script src="https://kit.fontawesome.com/38eb691261.js" crossorigin="anonymous"></script>
        <!--Custom Style Sheets-->
        <link rel="stylesheet" href = "./css/style.css" />
        <!--Slick Slider-->
        <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
      </head>
    <body>
        <!-- header Section -->
        <header>
            <div class = "container"></div><!--You can have fluid-->
                <div class = "row">
                    <div class="col-md-4 col-sm-12 col-12"><!--col sm-12 is when you open this website in mobile-->
                        <div class="btn-group">
                            <button class = "btn border drop-toggle my-md-4 my-2 text-white" data-toggle = "dropdown" aria-haspopup="true" aria-expanded="false">USD</button>
                            <div class = "dropdown-menu">
                                <a href="#" class="dropdown-item">ERU-Euro</a> 
                            </div>
                        </div>
                     </div>
                <div class="col-md-4 col-12 text-center">
                    <h2 class="my-md-3 site-title text-white">Toy Store</h2>
                </div>
                <div class = "col-md-4 col-12 text-right">
                    <p class="my-md-4 header-links">
                        <a href="#" class="px-2">SIGN IN</a>
                        <a href="#" class="px-2">Register</a>
                    </p>
                </div>
            </div> 
        </div>
        <div class="container-fluid p-0"> <!--p-0 This is used to remove the padding on the sides-->
          <nav class="navbar navbar-expand-lg navbar-light bg-light ml-auto">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item active">
                    <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Collections</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="#">Shop</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">About Us</a>
                    </li>
                </ul>
              </div>
              <div class="navbar-nav">
                  <li class="nav-item border rounded-circle mx-2 search-icon">
                      <i class="fas fa-search px-2"></i>
                  </li>
                  <li class="nav-item border rounded-circle mx-2 basket-icon">
                      <i class="fas fa-shopping-basket px-2"></i>
                  </li>
              </div>
            </nav>
           </div>
        </header>
        <!-- /header closed -->
        <!-- Main Section -->
        <main>
          <!-- first slider -->
          <div class = "container-fluid p-0">
              <div class = "site-slider">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                  <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="6"></li>
                  </ol>
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img class="d-block h-50 w-100" src="./assets/ToyStory1.jpg" alt="First slide" >
                    </div>
                    <div class="carousel-item">
                      <img class="d-block h-50 w-100" src="./assets/toystory2.jpg" alt="Second slide" >
                    </div>
                    <div class="carousel-item">
                      <img class="d-block  h-50 w-100" src="./assets/teddybear1.jpg" alt="Third slide">
                    </div>
                    <div class="carousel-item">
                      <img class="d-block  h-50 w-100" src="./assets/teddybear2.jpg" alt="fourth slide" >
                    </div>
                    <div class="carousel-item">
                      <img class="d-block  h-50 w-100" src="./assets/babyScooter.jpg" alt="fifth slide">
                    </div>
                    <div class="carousel-item">
                      <img class="d-block  h-25 w-100" src="./assets/starwars1.jpg" alt="sixth slide">
                    </div>
                  </div>
                  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
              </div>
          </div>
           <!--/first slider -->
        </main>
         <!--/Main closed-->
         <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
         <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
         <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
         <script src="./js/main.js"></script>
         <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
       </body>
</html>
